<!-- Q. 45 Write a JavaScript program to determine if a variable is array? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variable1 = [1, 2, 3];
        let variable2 = "Hello, world!";
        let variable3 = { name: "John", age: 30 };

        let isArray1 = Array.isArray(variable1);
        let isArray2 = Array.isArray(variable2);
        let isArray3 = Array.isArray(variable3);

        console.log(isArray1);          
        console.log(isArray2);  
        console.log(isArray3);  


    </script>
</body>
</html>
