<!-- Q.26 Write find maximum number among 3 numbers using ternary operator in JS? -->
<!-- Q.27 Write to find minimum number among 3 numbers using ternary operator in JS?  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var num3 = 15;
        var maxNumber = (num1 >= num2 && num1 >= num3) ? num1 : (num2 >= num3) ? num2 : num3;

        var minNumber = (num1 <= num2 && num1 <= num3) ? num1 : (num2 <= num3) ? num2 : num3;
        console.log("The maximum number among " + num1 + ", " + num2 + ", and " + num3 + " is: " + maxNumber);
        console.log("The minimum number among " + num1 + ", " + num2 + ", and " + num3 + " is: " + minNumber);

    </script>
</body>
</html>
