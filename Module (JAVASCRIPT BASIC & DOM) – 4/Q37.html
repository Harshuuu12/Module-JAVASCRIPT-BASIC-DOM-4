<!-- Q.37 Use console.log() and escape characters to print the following pattern in JS?
1 1 1 1 1
2 1 2 4 8
3 1 3 9 27
4 1 4 16 64
5 1 5 25 125 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (let i = 1; i <= 5; i++) {
            console.log(`${i} 1 ${i} ${i*i} ${i*i*i}`);
        }

    </script>
</body>
</html>
