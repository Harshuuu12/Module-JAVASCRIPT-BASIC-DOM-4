<!-- Q.12 WAP to convert years into days and days into years? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var years = 2;
        var daysInTwoYears = years * 365;
        console.log(years + " years is equal to " + daysInTwoYears + " days.");
        var days = 730;
        var yearsIn730Days = days / 365;
        console.log(days + " days is equal to " + yearsIn730Days + " years.");

    </script>
</body>
</html>
